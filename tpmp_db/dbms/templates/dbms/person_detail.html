{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ person.to_string }}</h1>

  <p><strong>Name:</strong> {{ person.user.first_name }}</p>
  <p><strong>Surname:</strong> {{ person.user.last_name }}</p>
  <p><strong>Organization:</strong> {{ person.organization.name }}</p>
  <p><strong>Mail:</strong> {{ person.user.email }}</p>
{% endblock %}
