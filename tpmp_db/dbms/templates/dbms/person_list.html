{% extends "base_generic.html" %}

{% block content %}
  <h1>{{h1title}}</h1>
  {% if object_list %}
  <ul>
    {% for item in object_list %}
      <li>
        <a href="{{ item.get_absolute_url }}">{{ item.short_description }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no {{objecttype}} in the database.</p>
  {% endif %}
{% endblock %}
